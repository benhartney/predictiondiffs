image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # PostgreSQL server
  - port: 5432
    onOpen: ignore

tasks:
  - init: >
      echo l1 &&
      bundle install &&
      echo l2 &&
      rake db:create &&
      echo l3 &&
      yarn install &&
      rails app:update:bin
    command: bin/rails server -b 0.0.0.0


